<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متابعة التكليفات الرئاسية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Cairo:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', Arial, sans-serif;
      background: #fff;
      direction: rtl;
    }
    .top-bar {
      background: #a00;
      color: #fff;
      padding: 5px 0 5px 0;
      font-size: 18px;
    }
    .top-bar .icons {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 15px;
      padding-right: 15px;
    }
    .top-bar .icons i {
      margin-left: 8px;
    }
    nav {
      width: 100%;
      background: #fff;
      box-shadow: 0 1px 5px #0002;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      min-height: 64px;
      z-index: 2;
    }
    .nav-logo {
      text-align: center;
      padding: 12px 0;
      font-size: 2em;
      font-weight: 700;
      color: #3c3c3c;
      letter-spacing: 1px;
      flex: 1;
      font-family: 'Cairo', Arial, sans-serif;
    }
    .nav-logo small {
      display: block;
      font-size: 0.55em;
      color: #a00;
      margin-top: 2px;
      font-weight: 400;
      letter-spacing: 0;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 26px;
      font-size: 1.1em;
      font-weight: 500;
    }
    .nav-links a {
      color: #333;
      text-decoration: none;
      transition: color 0.2s;
      padding: 6px 0;
      font-weight: 500;
    }
    .nav-links a.active, .nav-links a:hover {
      color: #a00;
      font-weight: 700;
    }
    .nav-links .dropdown {
      position: relative;
    }
    .nav-links .dropdown-content {
      display: none;
      position: absolute;
      background: #fff;
      min-width: 160px;
      z-index: 3;
      box-shadow: 0 2px 8px #0002;
      right: 0;
      top: 30px;
    }
    .nav-links .dropdown:hover .dropdown-content {
      display: block;
    }
    .nav-links .dropdown-content a {
      display: block;
      color: #222;
      padding: 10px 18px;
      text-decoration: none;
      font-size: 1em;
    }
    .nav-links .dropdown-content a:hover {
      background: #f5f5f5;
      color: #a00;
    }
    .logout-link {
      color: #222;
      font-weight: 500;
      margin-left: 20px;
    }
    .logout-link:hover {
      color: #a00;
      font-weight: 700;
    }
    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 420px;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center center/cover no-repeat;
      /* Replace the above with your own background if needed */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      z-index: 1;
    }
    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(60,60,60,0.36);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      width: 100%;
    }
    .hero-content h1 {
      font-size: 2.8em;
      font-weight: 700;
      margin: 0 0 24px 0;
      color: #fff;
      text-shadow: 0 2px 12px #0007;
      letter-spacing: 1px;
    }
    /* Carousel dots and arrows for demo */
    .carousel-controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
      z-index: 3;
      position: relative;
    }
    .carousel-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.7;
      border: 2px solid #fff;
      cursor: pointer;
      margin: 0 2px;
      display: inline-block;
    }
    .carousel-dot.active {
      opacity: 1;
      background: #a00;
      border-color: #a00;
    }
    .carousel-arrow {
      font-size: 2em;
      color: #fff;
      opacity: 0.8;
      cursor: pointer;
      margin: 0 18px;
      user-select: none;
    }
    @media (max-width: 768px) {
      .hero {
        height: 260px;
      }
      .nav-logo {
        font-size: 1.1em;
      }
      .nav-links {
        gap: 10px;
        font-size: 1em;
      }
      nav {
        padding: 0 8px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="icons">
      <span><i class="fa fa-envelope"></i></span>
      <span><i class="fa fa-phone"></i></span>
    </div>
  </div>
  <nav>
    <div class="nav-logo">
      متابعة التكليفات الرئاسية
      <small>مكتب وزير الصحة والسكان</small>
    </div>
    <div class="nav-links">
      <a href="#" class="active">الصفحة الرئيسية</a>
      <a href="#">إدخال البيانات</a>
      <a href="#">بحث</a>
      <a href="#">تقارير</a>
      <div class="dropdown">
        <a href="#">إدارة النظام ▼</a>
        <div class="dropdown-content">
          <a href="#">المستخدمين</a>
          <a href="#">الإعدادات</a>
        </div>
      </div>
      <a href="#" class="logout-link">تسجيل خروج</a>
    </div>
  </nav>
  <section class="hero">
    <div class="hero-content">
      <h1>تكليفات رئاسة الجمهورية</h1>
      <div class="carousel-controls">
        <span class="carousel-arrow">&lt;</span>
        <span class="carousel-dot active"></span>
        <span class="carousel-dot"></span>
        <span class="carousel-dot"></span>
        <span class="carousel-arrow">&gt;</span>
      </div>
    </div>
  </section>
  <!-- Add further content here as needed -->
  <!-- FontAwesome for icons (envelope and phone) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
